<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Stylesheet/style.css" />
  </head>
  <body>
    <div class="container box">
      <div class="row">
        <form>
          <div class="col-9">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search for your city"
              />
            </div>
          </div>
          <div class="col-3">
            <input type="submit" class="btn btn-success" value="Search" />
          </div>
        </form>
      </div>
      <div class="row" class="currentCity">
        <div class="col-6">
          <h1>Tegucigalpa</h1>
         
            <h4>Partly Cloudy</h4>
            <p>Sunny conditions expected around 5PM</p>
     
        </div>
        <div class="col-6">
          <h2>29° C | <em> F </em></h2>
          ☀️
          <br />
          H: 29° L: 18°
        </div>
      </div>
      <div class="container tempHour">
        <div class="row">
          <div class="col">
            1PM <br />
            🌤️ <br />
            30°C
          </div>
          <div class="col">
            2PM <br />
            🌤️ <br />
            30°C
          </div>
          <div class="col">
            3PM <br />
            🌤️ <br />
            30°C
          </div>
          <div class="col">
            4PM <br />
            🌤️ <br />
            30°C
          </div>
          <div class="col">
            5PM <br />
            🌤️ <br />
            30°C
          </div>
          <div class="col">
            6PM <br />
            🌤️ <br />
            30°C
          </div>
          <div class="col">
            7PM <br />
            🌤️ <br />
            30°C
          </div>
        </div>
      </div>
      <br />
      <div class="row tempWeek">
        <div class="col-6">📅 5-day forecast</div>
        <div class="col-6">C | F</div>

        <div class="col-3">
          TUE <br />
          WED <br />
          THU <br />
          FRI <br />
          SAT <br />
        </div>
        <div class="col-3">
          🌤️ <br />
          🌤️ <br />
          🌤️ <br />
          🌤️ <br />
          🌤️ <br />
        </div>
        <div class="col-3">
          15°C | 30°C <br />
          15°C | 30°C <br />
          15°C | 30°C <br />
          15°C | 30°C <br />
          15°C | 30°C <br />
        </div>
      </div>
    </div>
  </body>
</html>
